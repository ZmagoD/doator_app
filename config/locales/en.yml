# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:

  errors:
    # The default format to use in full error messages.
    format: "%{attribute} %{message}"

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      model_invalid: "Napaka v ovirjanju: %{errors}"
      inclusion: "ni v listi"
      exclusion: "je rezervirano"
      invalid: "ni pravilno"
      confirmation: "ne ustreza %{attribute}"
      accepted: "mora biti sprejeto"
      empty: "mora biti izpolnjeno"
      blank: "mora biti izpolnjeno"
      present: "mora ostati prazno"
      too_long:
        one: "je predolgo (maksimalno 1 znagk)"
        other: "je predolgo (maksimalno %{count} znakov)"
      too_short:
        one: "je prekratko (minimum 1 znak)"
        other: "je prekratko (minimum %{count} znakov)"
      wrong_length:
        one: "napačna dolžina (mora biti 1 znak)"
        other: "napačna dolžina (mora biti %{count} znakov)"
      not_a_number: "ni celo število"
      not_an_integer: "mora biti celo številor"
      greater_than: "mora biti večje od %{count}"
      greater_than_or_equal_to: "mora biti večje ali enako od %{count}"
      equal_to: "mora biti enako kot %{count}"
      less_than: "mora biti manjše %{count}"
      less_than_or_equal_to: "mora biti manjše ali enako %{count}"
      other_than: "mora biti drugo kot %{count}"
      odd: "mora biti neparno"
      even: "mora biti parno"